name: Version bump

on:
  workflow_dispatch:
    inputs:
      part:
        description: "Welche Version soll erh√∂ht werden?"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch
      branch:
        description: "Branch (default: main)"
        required: false
        default: "main"
        type: string

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
          persist-credentials: true

      - name: Run bump script
        run: |
          ./.github/bump-version.sh "${{ github.event.inputs.part }}" "${{ github.event.inputs.branch }}"
